<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <title>Spanish-Quizzer</title>
        <link rel="stylesheet" href="Styles.css">
        <script src="https://unpkg.com/papaparse@5.1.1/papaparse.min.js"></script>
        <script src="Filter.js"></script>
        <script src="Spanish Quizzer.js"></script>
    </head>

    <body onload="Load()">
        <div>
            <label id="title" onclick="Load()">Spanish-Quizzer v2.2.0</label>
            <noscript>
                <br/>
                <label class="error">You must have JavaScript enabled to run Spanish-Quizzer.</label>
            </noscript>
        </div>

        <div id="settings">
            <template id="settingsSetTemplate">
                <tr>
                    <td>
                        <select id="settingsSetName">
                            <optgroup label="Common Words">
                                <option value="0">Verbs</option>
                                <option value="1">Adjectives</option>
                                <option value="2">Adverbs</option>
                                <option value="3">Prepositions</option>
                            </optgroup>
                            <optgroup label="Spanish 1">
                                <option value="4">Colors</option>
                                <option value="5">Days</option>
                                <option value="6">Months</option>
                                <option value="7">Questions</option>
                                <option value="8">Weather</option>
                                <option value="9">Family</option>
                                <option value="10">Cloths</option>
                            </optgroup>
                            <optgroup label="Spanish 2">
                                <option value="11">Nature</option>
                                <option value="12">House</option>
                                <option value="13">Vacation</option>
                                <option value="14">Childhood</option>
                                <option value="15">Professions</option>
                                <option value="16">Health</option>
                            </optgroup>
                        </select>
                    </td>
                    <td>
                        <select id="settingsSetFilter">
                            <option value="2FieldsAll">All</option>
                            <option value="2Fields2to1">Spanish to English</option>
                            <option value="2Fields1to2">English to Spanish</option>
                          </select>
                    </td>
                    <td>
                        <button id="settingsSetRemove">Remove</button>
                    </td>
                </tr>
            </template>

            <br/>
            <label class="text">Choose your settings and then click start.</label>
            <br/>
            <br/>

            <table id="settingsSets">
                <tr>
                    <td>
                        <label>Set</label>
                    </td>
                    <td>
                        <label>Filter</label>
                    </td>
                    <td>
                        <button onclick="AddSet();">Add set</button>
                    </td>
                </tr>
            </table>

            <br/>
            <div id="settingsOther">
                <label class="label">Quizzer Settings</label>
                <br/>
                <input type="checkbox" id="settingsDarkMode" oninput="document.body.classList.toggle('dark');">
                <label class="text" for="settingsDarkMode">Dark Mode</label>
            </div>
            <br/>

            <button id="settingsStart" onclick="Start()">Start</button>
            <br/>
            <label id="settingsError" class="error"></label>
        </div>
        
        <div id="quizzer" hidden="true">
            <br/>
            <label id="quizzerProgress" class="label"></label>
            <br/>
            <label id="quizzerPromptType" class="label"></label>
            <label id="quizzerPrompt" class="text"></label>
            <br/>
            <label id="quizzerInputType" class="label"></label>
            <input id="quizzerInput" type="text" autocomplete="off" spellcheck="false" autocorrect="off">
            <button id="quizzerSubmit" onclick="Check()">Submit</button>
            <br/>
            <br/>
            <label id="quizzerFeedback" class="error"></label>
            <button id="quizzerContinue" onclick="Reset()">Continue</button>
        </div>
    </body>
</html>
