<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Spanish-Quizzer v2.0.0</title>
        <script src="Spanish Quizzer.js"></script>
        <script src="Filter.js"></script>
        <script src="https://unpkg.com/papaparse@5.1.1/papaparse.min.js"></script>
    </head>

    <body onload="Load()">
        <div style="text-align: center;">
            <label style="font-family: Arial; font-size: 25px; font-weight: bold;">Spanish-Quizzer v2.0.0</label>
            <br/>
            <a href="https://github.com/AsherMorgan/Spanish-Quizzer">View GitHub page</a>
        </div>
        
        <div id="welcome" style="text-align: center;">
            <br/>
            <select id="mode">
                <option value="VerbsConjugations">All Conjugations</option>
                <option value="VerbDefinitions">Definitions</option>
                <option value="VerbPresentParticiples">Present Participles</option>
                <option value="VerbsPresentTense">Present Tense</option>
                <option value="VerbsPreteriteTense">Preterite Tense</option>
                <option value="VerbsImperfectTense">Imperfect Tense</option>
                <option value="VerbsEnglish">Reverse</option>
            </select>
            <br/>
            <button onclick="Start()">Start</button>
        </div>
        
        <div id="quizzer" style="text-align: center" hidden=true>
            <br/>
            <label id="promptType" style="font-size: 15px; font-weight: bold;"></label>
            <label id="prompt" style="font-size: 15px"></label>
            <br/>
            <label id="inputType" style="font-size: 15px; font-weight: bold;"></label>
            <input id="input" type="text" autocomplete="off" spellcheck="false" autocorrect="off">
            <button id="submitButton" onclick="Check()">Submit</button>
            <br/>
            <br/>
            <label id="errorText" style="color: red;" hidden=true></label>
            <button id="continueButton" hidden=true onclick="Reset()">Continue</button>
        </div>
    </body>
</html>
