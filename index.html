<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <title>Spanish-Quizzer</title>
        <link rel="stylesheet" href="Styles.css">
        <script src="https://unpkg.com/papaparse@5.1.1/papaparse.min.js"></script>
        <script src="Filter.js"></script>
        <script src="Spanish Quizzer.js"></script>
    </head>

    <body onload="Load()">
        <div>
            <label id="title" onclick="Load()">Spanish-Quizzer v2.2.0</label>
            <noscript>
                <br/>
                <label class="error">You must have JavaScript enabled to run Spanish-Quizzer.</label>
            </noscript>
        </div>

        <div id="settings">
            <template id="settingsSetTemplate">
                <div class="settingsSet">
                    <select id="settingsSetName" onchange="settingsSetChanged(this)">
                        <optgroup label="Common Words">
                            <option>Verbs</option>
                            <option>Adjectives</option>
                            <option>Adverbs</option>
                            <option>Prepositions</option>
                        </optgroup>
                        <optgroup label="Spanish 1">
                            <option>Colors</option>
                            <option>Days</option>
                            <option>Months</option>
                            <option>Questions</option>
                            <option>Weather</option>
                            <option>Family</option>
                            <option>Clothes</option>
                        </optgroup>
                        <optgroup label="Spanish 2">
                            <option>Nature</option>
                            <option>House</option>
                            <option>Vacation</option>
                            <option>Childhood</option>
                            <option>Professions</option>
                            <option>Health</option>
                        </optgroup>
                    </select>
                    <select id="settingsSetFilter" class="settingsSetFilter">
                        <option>None</option>
                        <option>All Definitions</option>
                        <option>All Conjugations</option>
                        <option>Reverse Conjugations</option>
                        <option>Present Participles</option>
                        <option>Present Tense</option>
                        <option>Preterite Tense</option>
                        <option>Imperfect Tense</option>
                    </select>
                    <button id="settingsSetRemove">x</button>
                </div>
            </template>

            <br/>
            <label class="text">Choose your settings and then click start.</label>
            <br/>
            <br/>

            <div id="settingsSets">
                <label class="label">Vocabulary Sets </label>
                <button id="settingsAddSet" onclick="AddSet();">Add set</button>
            </div>

            <br/>
            <div id="settingsOther">
                <label class="label">Quizzer Settings</label>
                <br/>
                <input type="checkbox" id="settingsDarkMode" onchange="document.body.classList.toggle('dark');">
                <label class="text" for="settingsDarkMode">Dark Mode</label>
            </div>
            <br/>

            <button id="settingsStart" onclick="Start()">Start</button>
            <br/>
            <label id="settingsError" class="error"></label>
        </div>
        
        <div id="quizzer" hidden="true">
            <br/>
            <label id="quizzerProgress" class="label"></label>
            <br/>
            <label id="quizzerPromptType" class="label"></label>
            <label id="quizzerPrompt" class="text"></label>
            <br/>
            <label id="quizzerInputType" class="label"></label>
            <input id="quizzerInput" type="text" autocomplete="off" spellcheck="false" autocorrect="off">
            <button id="quizzerSubmit" onclick="Check()">Submit</button>
            <br/>
            <br/>
            <label id="quizzerFeedback" class="error"></label>
            <button id="quizzerContinue" onclick="Reset()">Continue</button>
        </div>
    </body>
</html>
