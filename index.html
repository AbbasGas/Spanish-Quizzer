<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Spanish-Quizzer</title>
        <meta name="description" content="Quiz yourself on Spanish vocabulary and conjugations through a free and highly customizable web interface.">
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <link rel="icon" type="image/png" href="images/favicon-32.png">
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/filtersPage.css">
        <link rel="stylesheet" href="css/quizzer.css">
        <link rel="stylesheet" href="css/reference.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
        <script src="https://unpkg.com/papaparse@5.1.1/papaparse.min.js"></script>
        <script src="js/global.js"></script>
        <script src="js/app.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/filtersPage.js"></script>
        <script src="js/quizzer.js"></script>
        <script src="js/reference.js"></script>
    </head>

    <body onload="Load();">
        <div id="app">
            <page-header @back="Back" :image="state === 'home' ? null : 'images/arrow-left.svg'"></page-header>

            <main>
                <noscript>
                    <div id="jsError">
                        <h1>You must have JavaScript enabled to run Spanish-Quizzer.</h1>
                        <p>Spanish-Quizzer uses JavaScript to load vocab, apply filters, and check your answers.</p>
                        <p>You can still view the <a href="data/">data sets</a>, but you can't use the Quizzer or the Reference Tables.</p>
                    </div>
                </noscript>

                <div id="home" v-show="state === 'home'" hidden>
                    <h1>What do you want to study?</h1>
                    <div>
                        <button @click="category = 'verbs'; state = 'settings';">Study Conjugations</button>
                        <button @click="category = 'vocab'; state = 'settings';">Study Vocab</button>
                        <button @click="state = 'reference';">Reference Tables</button>
                    </div>
                </div>

                <filters-page id="settings" v-show="state === 'settings'"
                    :data="data" :category="category" @start="startQuizzer"></filters-page>

                <quizzer v-if="state === 'quizzer'"
                    :starting-index="promptIndex" :starting-prompts="prompts" :settings="settings"
                    @new-prompt="updateProgress" @finished-prompts="Back">
                </quizzer>

                <reference-tables :data="data" v-if="state == 'reference'"></reference-tables>
            </main>
        </div>
    </body>
</html>
