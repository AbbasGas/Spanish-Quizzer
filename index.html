<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <title>Spanish-Quizzer</title>
        <link rel="stylesheet" href="Styles.css">
        <script src="https://unpkg.com/papaparse@5.1.1/papaparse.min.js"></script>
        <script src="Filter.js"></script>
        <script src="Spanish Quizzer.js"></script>
    </head>

    <body onload="Load()">
        <div>
            <label id="title" onclick="Load()">Spanish-Quizzer v2.1.0</label>
            <noscript>
                <br/>
                <label class="error">You must have JavaScript enabled to run Spanish-Quizzer.</label>
            </noscript>
        </div>

        <div id="settings">
            <br/>
            <label class="label">Choose the terms that you want to study.</label>
            <br/>
            <br/>
            <table id="settingsTable">
                <tr>
                    <td>
                        <label class="text" for="settingsMode0">Verbs: </label>
                    </td>
                    <td>
                        <select id="settingsMode0" class="settingsFilter">
                            <option value="None">None</option>
                            <option value="VerbsConjugations">All Conjugations</option>
                            <option value="2FieldsAll">Definitions</option>
                            <option value="VerbPresentParticiples">Present Participles</option>
                            <option value="VerbsPresentTense">Present Tense</option>
                            <option value="VerbsPreteriteTense">Preterite Tense</option>
                            <option value="VerbsImperfectTense">Imperfect Tense</option>
                            <option value="VerbsEnglish">Reverse</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="text" for="settingsMode1">Adjectives: </label>
                    </td>
                    <td>
                        <select id="settingsMode1" class="settingsFilter">
                            <option value="None">None</option>
                            <option value="2FieldsAll">All</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="text" for="settingsMode2">Prepositions: </label>
                    </td>
                    <td>
                        <select id="settingsMode2" class="settingsFilter">
                            <option value="None">None</option>
                            <option value="2FieldsAll">All</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="text" for="settingsMode3">Basic words: </label>
                    </td>
                    <td>
                        <select id="settingsMode3" class="settingsFilter">
                            <option value="None">None</option>
                            <option value="2FieldsAll">All</option>
                            <option value="2FieldsNouns">Nouns</option>
                            <option value="2FieldsAdjectives">Adjectives</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="text" for="settingsMode4">Weather: </label>
                    </td>
                    <td>
                        <select id="settingsMode4" class="settingsFilter">
                            <option value="None">None</option>
                            <option value="2FieldsAll">All</option>
                            <option value="2FieldsNouns">Nouns</option>
                            <option value="2FieldsVerbs">Verbs</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="text" for="settingsMode5">Family: </label>
                    </td>
                    <td>
                        <select id="settingsMode5" class="settingsFilter">
                            <option value="None">None</option>
                            <option value="2FieldsAll">All</option>
                            <option value="2FieldsNouns">Nouns</option>
                            <option value="2FieldsAdjectives">Adjectives</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="text" for="settingsMode6">Cloths: </label>
                    </td>
                    <td>
                        <select id="settingsMode6" class="settingsFilter">
                            <option value="None">None</option>
                            <option value="2FieldsAll">All</option>
                            <option value="2FieldsNouns">Nouns</option>
                            <option value="2FieldsAdjectives">Adjectives</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="text" for="settingsMode7">Nature: </label>
                    </td>
                    <td>
                        <select id="settingsMode7" class="settingsFilter">
                            <option value="None">None</option>
                            <option value="2FieldsAll">All</option>
                            <option value="2FieldsNouns">Nouns</option>
                            <option value="2FieldsVerbs">Verbs</option>
                            <option value="2FieldsAdjectives">Adjectives</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="text" for="settingsMode8">House: </label>
                    </td>
                    <td>
                        <select id="settingsMode8" class="settingsFilter">
                            <option value="None">None</option>
                            <option value="2FieldsAll">All</option>
                            <option value="2FieldsNouns">Nouns</option>
                            <option value="2FieldsVerbs">Verbs</option>
                            <option value="2FieldsAdjectives">Adjectives</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="text" for="settingsMode9">Vacation: </label>
                    </td>
                    <td>
                        <select id="settingsMode9" class="settingsFilter">
                            <option value="None">None</option>
                            <option value="2FieldsAll">All</option>
                            <option value="2FieldsNouns">Nouns</option>
                            <option value="2FieldsVerbs">Verbs</option>
                            <option value="2FieldsAdjectives">Adjectives</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="text" for="settingsMode10">Childhood: </label>
                    </td>
                    <td>
                        <select id="settingsMode10" class="settingsFilter">
                            <option value="None">None</option>
                            <option value="2FieldsAll">All</option>
                            <option value="2FieldsNouns">Nouns</option>
                            <option value="2FieldsVerbs">Verbs</option>
                            <option value="2FieldsAdjectives">Adjectives</option>
                        </select>
                    </td>
                </tr>
            </table>
            <br/>
            <button id="settingsStart" onclick="Start()">Start</button>
            <br/>
            <label id="settingsError" class="error"></label>
        </div>
        
        <div id="quizzer" hidden="true">
            <br/>
            <label id="quizzerProgress" class="label"></label>
            <br/>
            <label id="quizzerPromptType" class="label"></label>
            <label id="quizzerPrompt" class="text"></label>
            <br/>
            <label id="quizzerInputType" class="label"></label>
            <input id="quizzerInput" type="text" autocomplete="off" spellcheck="false" autocorrect="off">
            <button id="quizzerSubmit" onclick="Check()">Submit</button>
            <br/>
            <br/>
            <label id="quizzerFeedback" class="error"></label>
            <button id="quizzerContinue" onclick="Reset()">Continue</button>
        </div>
    </body>
</html>
