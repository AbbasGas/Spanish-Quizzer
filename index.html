<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Spanish-Quizzer v1.0.0</title>
        <script src="Spanish Quizzer.js"></script>
        <script src="https://unpkg.com/papaparse@5.1.1/papaparse.min.js"></script>
    </head>

    <body onload="Load()">
        <div id="quizzer" style="text-align: center">
            <br/>
            <label style="font-size: 15px; font-weight: bold;">Vocab: </label>
            <label id="vocabText" style="font-size: 15px"></label>
            <br/>
            <label style="font-size: 15px; font-weight: bold;">Form: </label>
            <label id="formText" style="font-size: 15px"></label>
            <br/>
            <br/>
            <input id="responceText" type="text" autocomplete="off" spellcheck="false" autocorrect="off">
            <button id="submitButton" onclick="Check()">Submit</button>
            <br/>
            <br/>
            <label id="errorText" style="color: red;"></label>
            <button id="continueButton" onclick="Reset()">Continue</button>
        </div>
    </body>
</html>
