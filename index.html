<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <title>Spanish-Quizzer</title>
        <link rel="icon" type="image/png" href="Images/favicon-32.png">
        <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
        <link rel="stylesheet" href="Styles.css">
        <script src="https://unpkg.com/papaparse@5.1.1/papaparse.min.js"></script>
        <script src="index.js"></script>
    </head>

    <body onload="Load()">
        <label id="title" onclick="Reload()">Spanish-Quizzer v2.2.0</label>
        <br/>

        <noscript>
            <br/>
            <label class="bad">You must have JavaScript enabled to run Spanish-Quizzer.</label>
            <br/>
        </noscript>

        <div id="settings">
            <template id="settingsSetTemplate">
                <div class="settingsSet">
                    <select id="settingsSetName" class="settingsSetName" onchange="settingsSetChanged(this)">
                        <optgroup label="Common Words">
                            <option>Verbs</option>
                            <option>Adjectives</option>
                            <option>Adverbs</option>
                            <option>Prepositions</option>
                        </optgroup>
                        <optgroup label="Spanish 1">
                            <option>Colors</option>
                            <option>Days</option>
                            <option>Months</option>
                            <option>Questions</option>
                            <option>Weather</option>
                            <option>Family</option>
                            <option>Clothes</option>
                        </optgroup>
                        <optgroup label="Spanish 2">
                            <option>Nature</option>
                            <option>House</option>
                            <option>Vacation</option>
                            <option>Childhood</option>
                            <option>Professions</option>
                            <option>Health</option>
                        </optgroup>
                    </select>
                    <select id="settingsSetFilter" class="settingsSetFilter">
                        <option>All Definitions</option>
                        <option>All Conjugations</option>
                        <option>Reverse Conjugations</option>
                        <option>Present Participles</option>
                        <option>Present Tense</option>
                        <option>Preterite Tense</option>
                        <option>Imperfect Tense</option>
                    </select>
                    <a id="settingsSetRemove" class="settingsSetRemove">â•³</a>
                </div>
            </template>

            <br/>
            <div class="centered">
                <label class="text">Choose your settings and then click start.</label>
            </div>
            <br/>

            <label class="label">Vocabulary Sets </label>
            <button id="settingsAddSet" onclick="AddSet();">Add set</button>

            <div id="settingsSets">
                <div id="settingsSetsInner">
                </div>
            </div>

            <br/>
            <label class="label">Quizzer Settings</label>
            <br/>
            <input type="checkbox" id="settingsDarkMode" onchange="document.body.classList.toggle('dark'); UpdateLocalStorage();">
            <label class="text" for="settingsDarkMode">Dark Mode</label>
            <br/>
            <label class="text" for="settingsPromptType">Prompt type</label>
            <select id="settingsPromptType" onchange="UpdateLocalStorage();">
                <option>Text</option>
                <option>Audio</option>
                <option>Both</option>
            </select>
            <br/>
            <label class="text" for="settingsRepeatPrompts">Repeat missed prompts</label>
            <select id="settingsRepeatPrompts" onchange="UpdateLocalStorage();">
                <option>Never</option>
                <option>Immediately</option>
                <option>5 prompts later</option>
            </select>
            <br/>

            <br/>
            <div class="centered">
                <button id="settingsStart" onclick="Start()">Start</button>
                <br/>
                <label id="settingsError" class="bad"></label>
            </div>
        </div>
        
        <div id="quizzer" hidden="true">
            <br/>
            <label id="quizzerProgress" class="label"></label>
            <br/>
            <label id="quizzerPromptType" class="label"></label>
            <label id="quizzerPrompt" class="text" onclick="quizzerPromptClicked()"></label>
            <br/>
            <label id="quizzerInputType" class="label"></label>
            <input id="quizzerInput" type="text" autocomplete="off" spellcheck="false" autocorrect="off">
            <button id="quizzerSubmit" onclick="Check()">Submit</button>
            <br/>
            <br/>
            <label id="quizzerFeedback" class="bad"></label>
            <button id="quizzerContinue" onclick="Reset()">Continue</button>
        </div>

        <div class="footer">
            <a href="Reference">Reference Tables</a>
        </div>
    </body>
</html>
