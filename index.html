<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Spanish-Quizzer v2.0.0</title>
        <link rel="stylesheet" href="Styles.css">
        <script src="Spanish Quizzer.js"></script>
        <script src="Filter.js"></script>
        <script src="https://unpkg.com/papaparse@5.1.1/papaparse.min.js"></script>
    </head>

    <body onload="Load()">
        <div style="text-align: center;">
            <label class="title">Spanish-Quizzer v2.0.0</label>
        </div>
        
        <div id="welcome" style="text-align: center;">
            <br/>
            <div>
                <label class="label">Verbs: </label>
                <select id="mode0">
                    <option value="None">None</option>
                    <option value="VerbsConjugations">All Conjugations</option>
                    <option value="2FieldsAll">Definitions</option>
                    <option value="VerbPresentParticiples">Present Participles</option>
                    <option value="VerbsPresentTense">Present Tense</option>
                    <option value="VerbsPreteriteTense">Preterite Tense</option>
                    <option value="VerbsImperfectTense">Imperfect Tense</option>
                    <option value="VerbsEnglish">Reverse</option>
                </select>
            </div>
            <div>
                <label class="label">Prepositions: </label>
                <select id="mode1">
                    <option value="None">None</option>
                    <option value="2FieldsAll">All</option>
                </select>
            </div>
            <div>
                <label class="label">Nature: </label>
                <select id="mode2">
                    <option value="None">None</option>
                    <option value="2FieldsAll">All</option>
                    <option value="2FieldsNouns">Nouns</option>
                    <option value="2FieldsVerbs">Verbs</option>
                    <option value="2FieldsAdjectives">Adjectives</option>
                </select>
            </div>
            <div>
                <label class="label">House: </label>
                <select id="mode3">
                    <option value="None">None</option>
                    <option value="2FieldsAll">All</option>
                    <option value="2FieldsNouns">Nouns</option>
                    <option value="2FieldsVerbs">Verbs</option>
                    <option value="2FieldsAdjectives">Adjectives</option>
                </select>
            </div>
            <div>
                <label class="label">Vacation: </label>
                <select id="mode4">
                    <option value="None">None</option>
                    <option value="2FieldsAll">All</option>
                    <option value="2FieldsNouns">Nouns</option>
                    <option value="2FieldsVerbs">Verbs</option>
                    <option value="2FieldsAdjectives">Adjectives</option>
                </select>
            </div>
            <div>
                <label class="label">Childhood: </label>
                <select id="mode5">
                    <option value="None">None</option>
                    <option value="2FieldsAll">All</option>
                    <option value="2FieldsNouns">Nouns</option>
                    <option value="2FieldsVerbs">Verbs</option>
                    <option value="2FieldsAdjectives">Adjectives</option>
                </select>
            </div>
            <br/>
            <button onclick="Start()">Start</button>
            <br/>
            <label id="settingsError" class="error"></label>
        </div>
        
        <div id="quizzer" style="text-align: center" hidden=true>
            <br/>
            <label id="promptType" class="label"></label>
            <label id="prompt"></label>
            <br/>
            <label id="inputType" class="label"></label>
            <input id="input" type="text" autocomplete="off" spellcheck="false" autocorrect="off">
            <button id="submitButton" onclick="Check()">Submit</button>
            <br/>
            <br/>
            <label id="errorText" class="error" hidden=true></label>
            <button id="continueButton" hidden=true onclick="Reset()">Continue</button>
        </div>
    </body>
</html>
