<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <title>Reference Tables - Spanish-Quizzer</title>
        <link rel="icon" type="image/png" href="Images/favicon-32.png">
        <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
        <link rel="stylesheet" href="Styles/Global.css">
        <link rel="stylesheet" href="Styles/Reference.css">
        <script src="https://unpkg.com/papaparse@5.1.1/papaparse.min.js"></script>
        <script src="Scripts/Reference.js"></script>
    </head>

    <body onload="Load()" onresize="setTableHeight()">
        <div id="title">
            <h1>Spanish-Quizzer</h1>
        </div>
        
        <h3 class="text">Reference Tables</h3>
        
        <noscript>
            <h4 class="bad">You must have JavaScript enabled to run Spanish-Quizzer.</h4>
        </noscript>
        
        <div id="controls">
            <select id="referenceSet" onchange="referenceSetChanged()">
                <option>Choose a vocab set</option>
                <optgroup label="Common Words">
                    <option>Verbs</option>
                    <option>Adjectives</option>
                    <option>Adverbs</option>
                    <option>Prepositions</option>
                    <option>Transitions</option>
                </optgroup>
                <optgroup label="Spanish 1">
                    <option>Colors</option>
                    <option>Days</option>
                    <option>Months</option>
                    <option>Questions</option>
                    <option>Weather</option>
                    <option>Family</option>
                    <option>Clothes</option>
                </optgroup>
                <optgroup label="Spanish 2">
                    <option>Nature</option>
                    <option>House</option>
                    <option>Vacation</option>
                    <option>Childhood</option>
                    <option>Professions</option>
                    <option>Health</option>
                </optgroup>
            </select>
            <input type="text" id="referenceFilter" onkeyup="referenceFilterChanged()" placeholder="Search">
        </div>
        
        <div id="referenceTable">
            <table id="referenceTableInner"></table>
        </div>

        <div class="footer">
            <div id="share" hidden>

                <a target="_blank" id="shareSMS" href="sms:&body=https://ashermorgan.github.io/Spanish-Quizzer/Reference" hidden>SMS</a>&nbsp;
            </div>
            <a href="./">Home</a>&nbsp;
            <a href="Offline">Study Offline</a>&nbsp;
            <a href="javascript:document.getElementById('share').hidden = false; void 0;">Share</a>&nbsp;
        </div>
    </body>
</html>
